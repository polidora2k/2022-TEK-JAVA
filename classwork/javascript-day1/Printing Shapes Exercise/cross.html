<script>
    let input = prompt("Enter the height of the cross: ");
    let row;
    let image = "";
    
    for (let height = 0; height < input; height++){
        row = new Array(input);

        if (height < ((input/2) - 1)){
            row[height] = "*"
        }

        image += row;
        image += "\n";
    }

    console.log(image);
</script>
