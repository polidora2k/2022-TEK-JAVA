<script>
    let input = prompt("Enter the width and height of the trapezoid: ");
    let dim = input.split(" ");
    let row = "";
    let image = "";

    if ((dim[1] - 1) * 2 >= dim[0]) {
        console.log("Impossible shape!");
    } else {
        for (let height = 0; height < dim[1]; height++) {
            row = "";

            for (let spaces = 0; spaces < height; spaces++) {
                row += " ";
            }

            for (let stars = 0; stars < dim[0] - (height * 2); stars++) {
                row += "*";
            }

            image += row;
            image += "\n";
        }

        console.log(image);
    }
</script>
