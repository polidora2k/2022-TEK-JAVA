<script>
    let input = prompt("Enter the width and height of the checkerboard (eg. 10 2 where 10 is the width and 20 is the height)");
    let dim = input.split(" ");
    let row = "";
    let image = "";
    let current = "*";
    let other = " ";
    let temp = "";
    
    for (let height = 0; height < dim[1]; height++){
        row = "";

        for (let width = 0; width < dim[0]; width++){
            row += current;
            
            temp = current;
            current = other;
            other = temp;
        }

        image += row;
        image += "\n";
    }

    console.log(image);
</script>
